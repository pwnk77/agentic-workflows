<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>specdash</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'outfit': ['Outfit', 'sans-serif']
                    },
                    colors: {
                        'deep-blue': {
                            50: '#eff6ff',
                            900: '#1e3a8a',
                            950: '#1e293b'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Enhanced Markdown Styles -->
    <style>
        /* Enhanced markdown formatting */
        .markdown-content {
            line-height: 1.8;
            color: #e2e8f0;
        }
        
        .markdown-content h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-top: 1.75rem;
            margin-bottom: 1.25rem;
            color: #f1f5f9;
            border-bottom: 2px solid #475569;
            padding-bottom: 0.5rem;
        }
        
        .markdown-content h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1.75rem;
            margin-bottom: 1rem;
            color: #e2e8f0;
            border-bottom: 1px solid #334155;
            padding-bottom: 0.375rem;
            display: none; /* Hide H2 since it's already shown in tabs */
        }
        
        .markdown-content h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.875rem;
            color: #cbd5e1;
        }
        
        .markdown-content h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.625rem;
            color: #94a3b8;
        }
        
        .markdown-content p {
            margin-bottom: 1rem;
            line-height: 1.65;
            font-size: 0.875rem;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 1.25rem;
            font-size: 0.875rem;
        }
        
        .markdown-content li {
            margin-bottom: 0.4rem;
            line-height: 1.65;
        }
        
        .markdown-content ul li {
            list-style-type: disc;
        }
        
        .markdown-content ol li {
            list-style-type: decimal;
        }
        
        .markdown-content strong {
            font-weight: 600;
            color: #f8fafc;
        }
        
        .markdown-content em {
            font-style: italic;
            color: #cbd5e1;
        }
        
        .markdown-content code {
            background-color: #1e293b;
            color: #60a5fa;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .markdown-content pre {
            background-color: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
        }
        
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            color: #94a3b8;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #94a3b8;
            font-style: italic;
        }
        
        .markdown-content table {
            width: 100%;
            margin-bottom: 1.5rem;
            border-collapse: collapse;
        }
        
        .markdown-content table th {
            background-color: #1e293b;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            color: #f1f5f9;
            border: 1px solid #334155;
        }
        
        .markdown-content table td {
            padding: 0.75rem;
            border: 1px solid #334155;
            color: #cbd5e1;
        }
        
        .markdown-content table tr:hover {
            background-color: #1e293b;
        }
        
        .markdown-content hr {
            border: none;
            border-top: 1px solid #334155;
            margin: 2rem 0;
        }
        
        .markdown-content a {
            color: #60a5fa;
            text-decoration: underline;
            transition: color 0.2s;
        }
        
        .markdown-content a:hover {
            color: #93c5fd;
        }
        
        /* Nested list styling */
        .markdown-content ul ul, .markdown-content ol ol, .markdown-content ul ol, .markdown-content ol ul {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        /* Task list styling */
        .markdown-content input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        
        /* Better spacing between sections */
        .markdown-content > *:first-child {
            margin-top: 0;
        }
        
        .markdown-content > *:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-deep-blue-950 via-slate-900 to-slate-800 font-poppins">
    <div x-data="specGenDashboard()" x-init="init()" class="min-h-screen">
        <!-- Header -->
        <header class="bg-gray-900/90 backdrop-blur-sm border-b border-gray-700">
            <div class="w-full px-4 py-2 max-w-[98vw] mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <h1 class="text-lg font-bold text-white font-outfit">specdash</h1>
                    </div>
                    <div class="flex items-center space-x-3">
                        <span x-text="new Date().toLocaleTimeString()" class="text-gray-300 text-xs"></span>
                        <div class="w-2 h-2 bg-green-400 rounded-full" x-show="connected" title="Connected"></div>
                        <div class="w-2 h-2 bg-red-400 rounded-full" x-show="!connected" title="Disconnected"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="w-full px-4 py-3 max-w-[98vw] mx-auto">
            <!-- Dashboard Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3 mb-4">
                <template x-for="(stat, index) in stats" :key="stat.label">
                    <div class="bg-gray-800/90 backdrop-blur-sm rounded-md p-3 border border-gray-700" :class="getStatCardClass(index)">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-medium" x-text="stat.label" :class="getStatTextClass(index)"></p>
                                <p class="text-lg font-bold" x-text="stat.value" :class="getStatTextClass(index)"></p>
                            </div>
                            <div class="w-6 h-6 rounded-sm flex items-center justify-center" :class="getStatIconClass(index)">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" :class="getStatIconTextClass(index)">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x-html="stat.icon"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Search and Filters -->
            <div class="bg-gray-800/90 backdrop-blur-sm rounded-md p-3 border border-gray-700 mb-4">
                <div class="flex flex-col md:flex-row gap-2">
                    <div class="flex-1">
                        <input 
                            type="text" 
                            x-model="searchQuery"
                            x-on:input.debounce.300ms="search()"
                            placeholder="Search specifications..."
                            class="w-full bg-white/5 border border-white/20 rounded-sm px-2 py-1.5 text-xs text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
                        >
                    </div>
                    <select 
                        x-model="statusFilter"
                        x-on:change="filterSpecs()"
                        class="bg-white/5 border border-white/20 rounded-sm px-2 py-1.5 text-xs text-white focus:outline-none focus:ring-1 focus:ring-blue-500"
                    >
                        <option value="">All Status</option>
                        <option value="draft">Draft</option>
                        <option value="todo">Todo</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <select 
                        x-model="categoryFilter"
                        x-on:change="filterSpecs()"
                        class="bg-white/5 border border-white/20 rounded-sm px-2 py-1.5 text-xs text-white focus:outline-none focus:ring-1 focus:ring-blue-500"
                    >
                        <option value="">All Categories</option>
                        <template x-for="category in availableCategories" :key="category">
                            <option :value="category" x-text="formatCategoryName(category)"></option>
                        </template>
                    </select>
                    <button 
                        x-on:click="toggleGroupingMode()"
                        class="bg-white/10 hover:bg-white/20 text-white px-3 py-1.5 rounded-sm text-xs font-medium transition-all duration-200 border border-white/20"
                        :class="groupingMode ? 'bg-blue-600 hover:bg-blue-700' : 'bg-white/10 hover:bg-white/20'"
                    >
                        <span x-text="groupingMode ? 'List View' : 'Group View'"></span>
                    </button>
                </div>
            </div>

            <!-- Specifications Display -->
            <!-- Grouped View -->
            <div x-show="groupingMode" class="space-y-4">
                <template x-for="group in groupedSpecs" :key="group.category">
                    <div class="bg-gray-800/90 backdrop-blur-sm rounded-md border border-gray-700 overflow-hidden">
                        <!-- Category Header -->
                        <div class="bg-gray-900/50 px-3 py-2 border-b border-gray-600 flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <div class="w-3 h-3 rounded-sm" :class="getCategoryColorClass(group.category)"></div>
                                <h3 class="text-sm font-medium text-white" x-text="formatCategoryName(group.category)"></h3>
                                <span class="px-2 py-0.5 bg-white/10 rounded-full text-xs text-gray-300" x-text="group.specs.length"></span>
                            </div>
                            <button 
                                x-on:click="toggleCategoryCollapse(group.category)"
                                class="text-gray-400 hover:text-white transition-colors duration-200"
                            >
                                <svg class="w-4 h-4 transform transition-transform duration-200" :class="collapsedCategories.includes(group.category) ? 'rotate-0' : 'rotate-90'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Category Specs -->
                        <div x-show="!collapsedCategories.includes(group.category)" class="divide-y divide-white/10">
                            <template x-for="spec in group.specs" :key="spec.filename">
                                <div class="p-3 hover:bg-white/5 transition-colors duration-200 cursor-pointer" x-on:click="openPreviewModal(spec)">
                                    <div class="flex items-center justify-between">
                                        <div class="flex-1">
                                            <div class="text-white font-medium text-xs mb-1" x-text="spec.title"></div>
                                            <div class="text-gray-400 text-xs mb-2" x-text="'File: ' + spec.filename + ' - ' + formatCategoryName(spec.category)"></div>
                                            <div class="flex items-center space-x-3">
                                                <span 
                                                    class="px-1.5 py-0.5 text-xs font-medium rounded-full"
                                                    :class="getStatusClass(spec.status)"
                                                    x-text="spec.status"
                                                ></span>
                                                <span class="text-gray-400 text-xs" x-text="formatDate(spec.modified)"></span>
                                            </div>
                                        </div>
                                        <div class="flex items-center space-x-1 text-xs font-medium">
                                            <button 
                                                x-on:click.stop="openEditModal(spec)"
                                                class="text-blue-400 hover:text-blue-300 transition-colors duration-200 px-2 py-1"
                                            >
                                                Edit
                                            </button>
                                            <button 
                                                x-on:click.stop="deleteSpec(spec.filename)"
                                                class="text-red-400 hover:text-red-300 transition-colors duration-200 px-2 py-1"
                                            >
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                
                <!-- No groups message -->
                <div x-show="groupedSpecs.length === 0" class="bg-gray-800/90 backdrop-blur-sm rounded-md border border-gray-700 p-6 text-center">
                    <div class="text-gray-400 text-sm">No specifications found</div>
                </div>
            </div>

            <!-- List View -->
            <div x-show="!groupingMode" class="bg-gray-800/90 backdrop-blur-sm rounded-md border border-gray-700 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-900/50">
                            <tr>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase tracking-wide cursor-pointer" x-on:click="sortBy('title')">
                                    Title
                                    <span x-show="sortField === 'title'" x-text="sortOrder === 'asc' ? 'â†‘' : 'â†“'"></span>
                                </th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase tracking-wide">Category</th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase tracking-wide">Status</th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase tracking-wide cursor-pointer" x-on:click="sortBy('modified')">
                                    Modified
                                    <span x-show="sortField === 'modified'" x-text="sortOrder === 'asc' ? 'â†‘' : 'â†“'"></span>
                                </th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase tracking-wide">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/10">
                            <template x-for="spec in specs" :key="spec.filename">
                                <tr class="hover:bg-white/5 transition-colors duration-200 cursor-pointer" x-on:click="openPreviewModal(spec)">
                                    <td class="px-3 py-2 whitespace-nowrap">
                                        <div class="text-white font-medium text-xs" x-text="spec.title"></div>
                                        <div class="text-gray-400 text-xs" x-text="spec.filename"></div>
                                    </td>
                                    <td class="px-3 py-2 whitespace-nowrap">
                                        <div class="flex items-center space-x-1">
                                            <div class="w-2 h-2 rounded-sm" :class="getCategoryColorClass(spec.category)"></div>
                                            <span class="text-gray-300 text-xs" x-text="formatCategoryName(spec.category)"></span>
                                        </div>
                                    </td>
                                    <td class="px-3 py-2 whitespace-nowrap">
                                        <span 
                                            class="px-1.5 py-0.5 text-xs font-medium rounded-full"
                                            :class="getStatusClass(spec.status)"
                                            x-text="spec.status"
                                        ></span>
                                    </td>
                                    <td class="px-3 py-2 whitespace-nowrap text-gray-300 text-xs" x-text="formatDate(spec.modified)"></td>
                                    <td class="px-3 py-2 whitespace-nowrap text-xs font-medium space-x-1">
                                        <button 
                                            x-on:click.stop="openEditModal(spec)"
                                            class="text-blue-400 hover:text-blue-300 transition-colors duration-200"
                                        >
                                            Edit
                                        </button>
                                        <button 
                                            x-on:click.stop="deleteSpec(spec.filename)"
                                            class="text-red-400 hover:text-red-300 transition-colors duration-200"
                                        >
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Preview/Edit Modal -->
        <div 
            x-show="showModal" 
            x-on:keydown.escape.window="closeModal()"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 z-50 overflow-hidden"
            style="display: none;"
        >
            <!-- Background Overlay -->
            <div class="absolute inset-0 bg-black/75 transition-opacity" x-on:click="closeModal()"></div>
            
            <!-- Modal Container -->
            <div class="relative h-full flex items-center justify-center p-6">
                <div class="bg-gray-800 rounded-lg shadow-2xl w-full h-[90vh] flex flex-col border border-gray-600 max-w-4xl">
                    
                    <!-- Modal Header -->
                    <div class="flex items-center justify-between p-3 border-b border-gray-600 bg-gray-900/50 rounded-t-lg">
                        <div class="flex items-center space-x-3">
                            <h3 class="text-sm font-semibold text-white" x-text="getModalTitle()"></h3>
                            
                            <!-- Mode Toggle Buttons -->
                            <div class="flex bg-gray-700 rounded-md p-0.5" x-show="editingSpec">
                                <button
                                    x-on:click="setModalMode('preview')"
                                    :class="modalMode === 'preview' ? 'bg-blue-600 text-white' : 'text-gray-300 hover:text-white'"
                                    class="px-3 py-1 text-xs rounded-sm transition-all duration-200"
                                >
                                    Preview
                                </button>
                                <button
                                    x-on:click="setModalMode('edit')"
                                    :class="modalMode === 'edit' ? 'bg-blue-600 text-white' : 'text-gray-300 hover:text-white'"
                                    class="px-3 py-1 text-xs rounded-sm transition-all duration-200"
                                >
                                    Edit
                                </button>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-2">
                            <button 
                                x-show="modalMode === 'edit'"
                                x-on:click="saveSpec()"
                                :disabled="loading"
                                class="px-3 py-1 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white rounded-md text-xs font-medium disabled:opacity-50 transition-all duration-200"
                            >
                                <span x-text="loading ? 'Saving...' : (editingSpec ? 'Update' : 'Create')"></span>
                            </button>
                            <button 
                                x-on:click="closeModal()"
                                class="p-1 text-gray-400 hover:text-gray-200 transition-colors duration-200"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Modal Content -->
                    <div class="flex-1 overflow-hidden">
                        <!-- Preview Mode with Tabs -->
                        <div x-show="modalMode === 'preview'" class="h-full flex flex-col">
                            <!-- Tab Navigation (if H2 headings exist) -->
                            <div x-show="previewTabs.length > 0" class="bg-gray-900/50 border-b border-gray-600 px-4 py-2">
                                <div class="flex space-x-1 overflow-x-auto">
                                    <template x-for="(tab, index) in previewTabs" :key="index">
                                        <button
                                            x-on:click="setActiveTab(index)"
                                            :class="activeTab === index ? 'bg-blue-600 text-white' : 'text-gray-300 hover:text-white hover:bg-gray-700'"
                                            class="px-3 py-1.5 text-xs rounded-sm transition-all duration-200 whitespace-nowrap"
                                            x-text="tab.title"
                                        ></button>
                                    </template>
                                </div>
                            </div>
                            
                            <!-- Tab Content -->
                            <div class="flex-1 overflow-auto p-6">
                                <div class="markdown-content max-w-none">
                                    <div x-html="getCurrentTabContent()"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Edit Mode -->
                        <div x-show="modalMode === 'edit'" class="h-full p-4">
                            <form x-on:submit.prevent="saveSpec()" class="h-full flex flex-col space-y-4">
                                <!-- Title and Metadata -->
                                <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                                    <div>
                                        <label class="block text-xs font-medium text-gray-300 mb-1">Title</label>
                                        <input 
                                            type="text" 
                                            x-model="currentSpec.title"
                                            required
                                            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-1.5 text-white text-xs focus:outline-none focus:ring-1 focus:ring-blue-500"
                                        >
                                    </div>
                                    <div>
                                        <label class="block text-xs font-medium text-gray-300 mb-1">Status</label>
                                        <select 
                                            x-model="currentSpec.status"
                                            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-1.5 text-white text-xs focus:outline-none focus:ring-1 focus:ring-blue-500"
                                        >
                                            <option value="draft">Draft</option>
                                            <option value="todo">Todo</option>
                                            <option value="in-progress">In Progress</option>
                                            <option value="completed">Completed</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-xs font-medium text-gray-300 mb-1">Priority</label>
                                        <select 
                                            x-model="currentSpec.priority"
                                            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-1.5 text-white text-xs focus:outline-none focus:ring-1 focus:ring-blue-500"
                                        >
                                            <option value="low">Low</option>
                                            <option value="medium">Medium</option>
                                            <option value="high">High</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Content Editor -->
                                <div class="flex-1 flex flex-col">
                                    <label class="block text-xs font-medium text-gray-300 mb-1">Content (Markdown)</label>
                                    <textarea 
                                        x-model="currentSpec.content"
                                        x-on:input="updatePreview()"
                                        class="flex-1 w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-1 focus:ring-blue-500 font-mono text-xs resize-none"
                                        placeholder="Write your specification in markdown format..."
                                    ></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div 
            x-show="loading" 
            class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
            style="display: none;"
        >
            <div class="bg-white/10 backdrop-blur-sm rounded-lg p-6">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto"></div>
                <p class="text-white mt-4">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        function specGenDashboard() {
            return {
                // Data
                specs: [],
                stats: [
                    { label: 'Total Specs', value: 0, icon: 'd="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"' },
                    { label: 'Draft', value: 0, icon: 'd="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"' },
                    { label: 'In Progress', value: 0, icon: 'd="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"' },
                    { label: 'Completed', value: 0, icon: 'd="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"' }
                ],
                
                // State
                loading: false,
                connected: false,
                showModal: false,
                modalMode: 'preview',
                editingSpec: null,
                currentSpec: { title: '', content: '', status: 'draft' },
                markdownPreview: '',
                
                // Preview tabs
                previewTabs: [],
                activeTab: 0,
                
                // Filters
                searchQuery: '',
                statusFilter: '',
                categoryFilter: '',
                sortField: 'modified',
                sortOrder: 'desc',
                
                // Grouping
                groupingMode: true,
                availableCategories: [],
                groupedSpecs: [],
                collapsedCategories: [],

                async init() {
                    await this.loadSpecs();
                    this.updateClock();
                },

                async loadSpecs() {
                    this.loading = true;
                    try {
                        console.log('ðŸ”§ DEBUG: Loading specs from API...');
                        const response = await fetch('/api/specs');
                        if (response.ok) {
                            const newSpecs = await response.json();
                            console.log('ðŸ”§ DEBUG: Received specs from API:', newSpecs);
                            
                            // Force reactivity by completely reassigning the array
                            this.specs = [...newSpecs];
                            
                            console.log('ðŸ”§ DEBUG: Updated this.specs:', this.specs);
                            this.updateStats();
                            this.updateCategories();
                            this.updateGroupedSpecs();
                            console.log('ðŸ”§ DEBUG: Updated stats and groupedSpecs');
                        } else {
                            console.error('ðŸ”§ DEBUG: Failed to load specs, response not ok');
                        }
                    } catch (error) {
                        console.error('ðŸ”§ DEBUG: Error loading specs:', error);
                    } finally {
                        this.loading = false;
                        console.log('ðŸ”§ DEBUG: loadSpecs completed');
                    }
                },

                updateStats() {
                    this.stats[0].value = this.specs.length;
                    this.stats[1].value = this.specs.filter(s => s.status === 'draft').length;
                    this.stats[2].value = this.specs.filter(s => s.status === 'in-progress').length;
                    this.stats[3].value = this.specs.filter(s => s.status === 'completed').length;
                },

                updateCategories() {
                    const categories = [...new Set(this.specs.map(s => s.category))].sort();
                    this.availableCategories = categories;
                },

                updateGroupedSpecs() {
                    const groups = {};
                    this.specs.forEach(spec => {
                        const category = spec.category || 'General';
                        if (!groups[category]) groups[category] = [];
                        groups[category].push(spec);
                    });

                    this.groupedSpecs = Object.entries(groups)
                        .map(([category, specs]) => ({ category, specs }))
                        .sort((a, b) => a.category.localeCompare(b.category));
                },

                async search() {
                    if (!this.searchQuery.trim()) {
                        this.loadSpecs();
                        return;
                    }
                    // Implement client-side search for simplicity
                    await this.loadSpecs();
                    this.specs = this.specs.filter(spec => 
                        spec.title.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                    this.updateStats();
                    this.updateCategories();
                    this.updateGroupedSpecs();
                },

                async filterSpecs() {
                    await this.loadSpecs();
                    if (this.statusFilter) {
                        this.specs = this.specs.filter(s => s.status === this.statusFilter);
                    }
                    if (this.categoryFilter) {
                        this.specs = this.specs.filter(s => s.category === this.categoryFilter);
                    }
                    this.updateStats();
                    this.updateGroupedSpecs();
                },

                toggleGroupingMode() {
                    this.groupingMode = !this.groupingMode;
                },

                toggleCategoryCollapse(category) {
                    const index = this.collapsedCategories.indexOf(category);
                    if (index > -1) {
                        this.collapsedCategories.splice(index, 1);
                    } else {
                        this.collapsedCategories.push(category);
                    }
                },

                async openPreviewModal(spec) {
                    this.editingSpec = spec;
                    this.modalMode = 'preview';
                    this.showModal = true;
                    this.currentSpec = { ...spec, content: 'Loading...' };
                    
                    try {
                        const response = await fetch(`/api/specs/${spec.filename}`);
                        if (response.ok) {
                            const data = await response.json();
                            this.currentSpec.content = data.content;
                            this.updatePreview();
                        }
                    } catch (error) {
                        console.error('Error loading spec:', error);
                    }
                },

                async openEditModal(spec) {
                    this.editingSpec = spec;
                    this.modalMode = 'edit';
                    this.showModal = true;
                    this.currentSpec = { ...spec, content: 'Loading...' };
                    
                    try {
                        const response = await fetch(`/api/specs/${spec.filename}`);
                        if (response.ok) {
                            const data = await response.json();
                            this.currentSpec.content = data.content;
                        }
                    } catch (error) {
                        console.error('Error loading spec:', error);
                    }
                },


                closeModal() {
                    this.showModal = false;
                    this.editingSpec = null;
                    this.modalMode = 'preview';
                },

                setModalMode(mode) {
                    this.modalMode = mode;
                    if (mode === 'preview') this.updatePreview();
                },

                getModalTitle() {
                    if (!this.editingSpec) return 'Create New Specification';
                    return this.modalMode === 'preview' ? this.currentSpec.title : 'Edit Specification';
                },

                updatePreview() {
                    if (typeof marked !== 'undefined') {
                        this.markdownPreview = marked.parse(this.currentSpec.content || '');
                        this.extractPreviewTabs();
                    }
                },

                extractPreviewTabs() {
                    const content = this.currentSpec.content || '';
                    const lines = content.split('\n');
                    const tabs = [];
                    let currentTab = null;
                    
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i];  // Keep original line with formatting
                        const trimmedLine = line.trim();  // Use for checking only
                        
                        // Check for H2 headings (## heading)
                        if (trimmedLine.startsWith('## ') && !trimmedLine.startsWith('### ')) {
                            // Save previous tab if exists
                            if (currentTab) {
                                tabs.push(currentTab);
                            }
                            
                            // Start new tab
                            currentTab = {
                                title: trimmedLine.substring(3).trim(),
                                content: line + '\n',  // Use original line
                                startIndex: i
                            };
                        } else if (currentTab) {
                            // Add original line to current tab content (preserves formatting)
                            currentTab.content += line + '\n';
                            
                            // Stop if we hit another H2 or H1 (use trimmed for checking)
                            if ((trimmedLine.startsWith('## ') && !trimmedLine.startsWith('### ')) || trimmedLine.startsWith('# ')) {
                                if (trimmedLine.startsWith('## ') && !trimmedLine.startsWith('### ')) {
                                    // This is actually a new H2, so don't include it in current tab
                                    currentTab.content = currentTab.content.substring(0, currentTab.content.lastIndexOf(line));
                                    tabs.push(currentTab);
                                    
                                    // Start the new tab
                                    currentTab = {
                                        title: trimmedLine.substring(3).trim(),
                                        content: line + '\n',  // Use original line
                                        startIndex: i
                                    };
                                }
                            }
                        }
                    }
                    
                    // Add the last tab
                    if (currentTab) {
                        tabs.push(currentTab);
                    }
                    
                    this.previewTabs = tabs;
                    this.activeTab = 0;
                },

                setActiveTab(index) {
                    this.activeTab = index;
                },

                getCurrentTabContent() {
                    if (this.previewTabs.length === 0) {
                        return this.markdownPreview;
                    }
                    
                    const tab = this.previewTabs[this.activeTab];
                    if (!tab) return this.markdownPreview;
                    
                    if (typeof marked !== 'undefined') {
                        return marked.parse(tab.content);
                    }
                    return tab.content;
                },

                async saveSpec() {
                    if (!this.editingSpec) {
                        alert('Cannot create new specs from dashboard. Specs are created by AI agents.');
                        return;
                    }
                    
                    // DEBUG: Log what we're sending
                    const payload = {
                        content: this.currentSpec.content,
                        status: this.currentSpec.status,
                        priority: this.currentSpec.priority
                    };
                    console.log('ðŸ”§ DEBUG Frontend sending:', payload);
                    
                    this.loading = true;
                    try {
                        const response = await fetch(`/api/specs/${this.editingSpec.filename}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        
                        if (response.ok) {
                            console.log('ðŸ”§ DEBUG: Save successful, closing modal and reloading specs');
                            this.closeModal();
                            
                            // Add small delay to ensure modal closes properly, then reload
                            setTimeout(async () => {
                                console.log('ðŸ”§ DEBUG: Delayed reload of specs after save');
                                await this.loadSpecs();
                            }, 100);
                        } else {
                            const errorData = await response.json();
                            alert(`Error saving specification: ${errorData.error || 'Unknown error'}`);
                        }
                    } catch (error) {
                        console.error('Error saving spec:', error);
                        alert('Error saving specification: Network error');
                    } finally {
                        this.loading = false;
                    }
                },

                async deleteSpec(filename) {
                    if (confirm('Are you sure you want to delete this specification?')) {
                        this.loading = true;
                        try {
                            const response = await fetch(`/api/specs/${filename}`, { method: 'DELETE' });
                            if (response.ok) {
                                this.loadSpecs();
                            } else {
                                alert('Error deleting specification');
                            }
                        } catch (error) {
                            console.error('Error deleting spec:', error);
                            alert('Error deleting specification');
                        } finally {
                            this.loading = false;
                        }
                    }
                },

                sortBy(field) {
                    if (this.sortField === field) {
                        this.sortOrder = this.sortOrder === 'asc' ? 'desc' : 'asc';
                    } else {
                        this.sortField = field;
                        this.sortOrder = 'asc';
                    }
                    
                    this.specs.sort((a, b) => {
                        const aVal = a[field];
                        const bVal = b[field];
                        const modifier = this.sortOrder === 'asc' ? 1 : -1;
                        return aVal < bVal ? -modifier : aVal > bVal ? modifier : 0;
                    });
                    
                    this.updateGroupedSpecs();
                },

                // Utility methods
                formatCategoryName(category) {
                    if (!category || category === 'general') return 'General';
                    return category.charAt(0).toUpperCase() + category.slice(1);
                },

                getCategoryColorClass(category) {
                    const colors = {
                        'API': 'bg-blue-500',
                        'UI': 'bg-teal-500',
                        'Database': 'bg-purple-500',
                        'Backend': 'bg-green-500',
                        'Testing': 'bg-orange-500',
                        'Architecture': 'bg-indigo-500'
                    };
                    return colors[category] || 'bg-gray-400';
                },

                getStatusClass(status) {
                    const classes = {
                        'draft': 'bg-gray-100 text-gray-700',
                        'todo': 'bg-yellow-100 text-yellow-700',
                        'in-progress': 'bg-blue-100 text-blue-700',
                        'completed': 'bg-green-100 text-green-700'
                    };
                    return classes[status] || 'bg-gray-100 text-gray-700';
                },

                getStatCardClass(index) {
                    const classes = [
                        'border-l-4 border-l-blue-500',
                        'border-l-4 border-l-gray-400',
                        'border-l-4 border-l-yellow-500',
                        'border-l-4 border-l-green-500'
                    ];
                    return classes[index] || '';
                },

                getStatTextClass(index) {
                    const classes = ['text-blue-400', 'text-gray-300', 'text-yellow-400', 'text-green-400'];
                    return classes[index] || 'text-white';
                },

                getStatIconClass(index) {
                    const classes = ['bg-blue-500/20', 'bg-gray-500/20', 'bg-yellow-500/20', 'bg-green-500/20'];
                    return classes[index] || 'bg-gradient-to-r from-blue-500 to-purple-600';
                },

                getStatIconTextClass(index) {
                    const classes = ['text-blue-400', 'text-gray-300', 'text-yellow-400', 'text-green-400'];
                    return classes[index] || 'text-white';
                },

                formatDate(dateString) {
                    return new Date(dateString).toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },

                updateClock() {
                    setInterval(() => {
                        this.$nextTick();
                    }, 1000);
                }
            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpecGen Dashboard</title>
    
    <!-- External Dependencies -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde@2.20.0/dist/easymde.min.css">
    
    <style>
        /* CSS Variables */
        :root {
            --primary-blue: #2563eb;
            --secondary-blue: #3b82f6;
            --light-blue: #dbeafe;
            --dark-blue: #1d4ed8;
            --accent-blue: #60a5fa;
            
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --border-radius: 0.5rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --transition: all 0.2s ease-in-out;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
        }

        /* Layout */
        .dashboard-container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: auto 1fr;
            grid-template-areas: 
                "sidebar header"
                "sidebar main";
        }

        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "header"
                    "main";
            }
            
            .sidebar {
                display: none;
            }
        }

        /* Header */
        .header {
            grid-area: header;
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
        }

        .header h1 {
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-badge {
            background: var(--light-blue);
            color: var(--primary-blue);
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background: white;
            border-right: 1px solid var(--gray-200);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .search-section, .filters-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-family: var(--font-family);
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px var(--light-blue);
        }

        .status-filters {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-checkbox {
            width: 1rem;
            height: 1rem;
            accent-color: var(--primary-blue);
        }

        .filter-label {
            font-size: 0.875rem;
            color: var(--gray-700);
            cursor: pointer;
            user-select: none;
        }

        .new-spec-btn {
            width: 100%;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: var(--border-radius);
            font-family: var(--font-family);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 2rem;
        }

        .new-spec-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Main Content */
        .main-content {
            grid-area: main;
            padding: 2rem;
            overflow-y: auto;
        }

        /* Spec List View */
        .specs-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .spec-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            transition: var(--transition);
            cursor: pointer;
        }

        .spec-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-blue);
        }

        .spec-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .spec-title {
            color: var(--gray-900);
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .spec-meta {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge.draft {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .status-badge.todo {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.in-progress {
            background: var(--light-blue);
            color: var(--primary-blue);
        }

        .status-badge.done {
            background: #d1fae5;
            color: #065f46;
        }

        .spec-preview {
            color: var(--gray-600);
            font-size: 0.875rem;
            line-height: 1.5;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            margin-bottom: 1rem;
        }

        .spec-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-300);
            background: white;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        .action-btn.primary {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .action-btn.primary:hover {
            background: var(--dark-blue);
            border-color: var(--dark-blue);
        }

        .action-btn.danger {
            color: var(--error);
            border-color: #fecaca;
        }

        .action-btn.danger:hover {
            background: #fef2f2;
            border-color: var(--error);
        }

        /* Detail/Editor View */
        .spec-detail {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
        }

        .spec-detail.active {
            display: block;
        }

        .detail-header {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: between;
            gap: 1rem;
        }

        .back-btn {
            background: var(--gray-100);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: var(--font-family);
            font-size: 0.875rem;
            color: var(--gray-700);
            transition: var(--transition);
        }

        .back-btn:hover {
            background: var(--gray-200);
        }

        .detail-actions {
            display: flex;
            gap: 1rem;
            margin-left: auto;
        }

        .editor-container {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        /* Title Input Styling */
        .title-editor {
            padding: 1rem;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
        }

        .title-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-family: var(--font-family);
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            background: white;
            transition: var(--transition);
        }

        .title-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px var(--light-blue);
        }

        /* EasyMDE Customization */
        .editor-container .CodeMirror {
            font-family: var(--font-family);
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .editor-container .editor-toolbar {
            border-color: var(--gray-200);
            background: var(--gray-50);
        }

        .editor-container .editor-toolbar button {
            color: var(--gray-600);
        }

        .editor-container .editor-toolbar button:hover,
        .editor-container .editor-toolbar button.active {
            background: var(--primary-blue);
            color: white;
        }

        .editor-container .editor-preview {
            font-family: var(--font-family);
        }

        .editor-container .editor-preview h1,
        .editor-container .editor-preview h2,
        .editor-container .editor-preview h3 {
            color: var(--primary-blue);
        }

        .editor-container .editor-preview code {
            background: var(--light-blue);
            color: var(--dark-blue);
        }

        .editor-container .editor-preview blockquote {
            border-left: 4px solid var(--primary-blue);
            background: var(--light-blue);
        }

        /* Loading and Empty States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--gray-500);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }

        .empty-state h3 {
            color: var(--gray-700);
            margin-bottom: 1rem;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            background: white;
            border-left: 4px solid;
            z-index: 1000;
            transform: translateX(400px);
            transition: var(--transition);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification.error {
            border-left-color: var(--error);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .specs-grid {
                grid-template-columns: 1fr;
            }
            
            .spec-card {
                padding: 1rem;
            }
            
            .detail-header {
                padding: 1rem;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .detail-actions {
                margin-left: 0;
                width: 100%;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <h1>SpecGen Dashboard</h1>
            <div class="stats">
                <div class="stat-item">
                    <span>Total:</span>
                    <span class="stat-badge" id="total-count">0</span>
                </div>
                <div class="stat-item">
                    <span>In Progress:</span>
                    <span class="stat-badge" id="in-progress-count">0</span>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="search-section">
                <h2 class="section-title">Search</h2>
                <input type="text" class="search-input" id="search-input" placeholder="Search specifications...">
            </div>

            <div class="filters-section">
                <h2 class="section-title">Status Filter</h2>
                <div class="status-filters">
                    <label class="filter-item">
                        <input type="checkbox" class="filter-checkbox" value="draft" checked>
                        <span class="filter-label">Draft</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" class="filter-checkbox" value="todo" checked>
                        <span class="filter-label">Todo</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" class="filter-checkbox" value="in-progress" checked>
                        <span class="filter-label">In Progress</span>
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" class="filter-checkbox" value="done" checked>
                        <span class="filter-label">Done</span>
                    </label>
                </div>
            </div>

            <button class="new-spec-btn" id="new-spec-btn">
                Create New Specification
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Specs List View -->
            <div class="specs-view" id="specs-view">
                <div class="specs-grid" id="specs-grid">
                    <div class="loading">Loading specifications...</div>
                </div>
            </div>

            <!-- Spec Detail/Editor View -->
            <div class="spec-detail" id="spec-detail">
                <div class="detail-header">
                    <button class="back-btn" id="back-btn">← Back to List</button>
                    <div class="detail-actions">
                        <button class="action-btn" id="cancel-btn">Cancel</button>
                        <button class="action-btn primary" id="save-btn">Save</button>
                    </div>
                </div>
                <div class="editor-container">
                    <div class="title-editor">
                        <input type="text" id="spec-title" class="title-input" placeholder="Specification Title">
                    </div>
                    <textarea id="editor"></textarea>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Container -->
    <div class="notification" id="notification">
        <div id="notification-message"></div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked@16.2.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easymde@2.20.0/dist/easymde.min.js"></script>

    <script>
        // API Client
        const ApiClient = {
            baseUrl: '/api/v1',

            async request(endpoint, options = {}) {
                const url = `${this.baseUrl}${endpoint}`;
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                try {
                    const response = await fetch(url, config);
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.message || data.error || 'Request failed');
                    }
                    
                    return data;
                } catch (error) {
                    console.error('API request failed:', error);
                    throw error;
                }
            },

            async getSpecs(params = {}) {
                const query = new URLSearchParams(params).toString();
                return this.request(`/specs${query ? '?' + query : ''}`);
            },

            async getSpec(id) {
                return this.request(`/specs/${id}`);
            },

            async createSpec(spec) {
                return this.request('/specs', {
                    method: 'POST',
                    body: JSON.stringify(spec)
                });
            },

            async updateSpec(id, spec) {
                return this.request(`/specs/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(spec)
                });
            },

            async deleteSpec(id) {
                return this.request(`/specs/${id}`, {
                    method: 'DELETE'
                });
            },

            async searchSpecs(query, params = {}) {
                const searchParams = new URLSearchParams({ q: query, ...params }).toString();
                return this.request(`/search?${searchParams}`);
            },

            async getStats() {
                return this.request('/specs/stats');
            }
        };

        // State Management
        const AppState = {
            specs: [],
            filteredSpecs: [],
            currentSpec: null,
            searchQuery: '',
            statusFilters: ['draft', 'todo', 'in-progress', 'done'],
            stats: { total: 0, by_status: {} },
            currentView: 'list', // 'list' or 'detail'
            editor: null
        };

        // Utility Functions
        const Utils = {
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },

            formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            },

            truncateText(text, maxLength = 200) {
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength).trim() + '...';
            },

            stripMarkdown(markdown) {
                return markdown
                    .replace(/[#*`_~\[\]()]/g, '')
                    .replace(/!\[.*?\]\(.*?\)/g, '')
                    .replace(/\[.*?\]\(.*?\)/g, '')
                    .trim();
            }
        };

        // UI Management
        const UI = {
            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                const messageEl = document.getElementById('notification-message');
                
                messageEl.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            },

            updateStats() {
                document.getElementById('total-count').textContent = AppState.stats.total || 0;
                document.getElementById('in-progress-count').textContent = 
                    AppState.stats.by_status['in-progress'] || 0;
            },

            renderSpecCard(spec) {
                const preview = Utils.stripMarkdown(spec.body_md);
                return `
                    <div class="spec-card" onclick="Dashboard.viewSpec(${spec.id})" data-spec-id="${spec.id}">
                        <div class="spec-header">
                            <div>
                                <h3 class="spec-title">${spec.title}</h3>
                                <div class="spec-meta">
                                    Created: ${Utils.formatDate(spec.created_at)} • 
                                    Updated: ${Utils.formatDate(spec.updated_at)}
                                </div>
                            </div>
                            <span class="status-badge ${spec.status}">${spec.status}</span>
                        </div>
                        <div class="spec-preview">
                            ${Utils.truncateText(preview)}
                        </div>
                        <div class="spec-actions" onclick="event.stopPropagation()">
                            <button class="action-btn primary" onclick="Dashboard.editSpec(${spec.id})">Edit</button>
                            <button class="action-btn" onclick="Dashboard.duplicateSpec(${spec.id})">Duplicate</button>
                            <button class="action-btn danger" onclick="Dashboard.deleteSpec(${spec.id})">Delete</button>
                        </div>
                    </div>
                `;
            },

            renderSpecsList() {
                const grid = document.getElementById('specs-grid');
                
                if (AppState.filteredSpecs.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>No specifications found</h3>
                            <p>Try adjusting your search or filters, or create a new specification.</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = AppState.filteredSpecs
                    .map(spec => this.renderSpecCard(spec))
                    .join('');
            },

            showView(view) {
                const specsView = document.getElementById('specs-view');
                const detailView = document.getElementById('spec-detail');
                
                if (view === 'list') {
                    specsView.style.display = 'block';
                    detailView.classList.remove('active');
                } else if (view === 'detail') {
                    specsView.style.display = 'none';
                    detailView.classList.add('active');
                }
                
                AppState.currentView = view;
            },

            initializeEditor() {
                if (AppState.editor) {
                    AppState.editor.toTextArea();
                }

                AppState.editor = new EasyMDE({
                    element: document.getElementById('editor'),
                    spellChecker: false,
                    autosave: {
                        enabled: true,
                        uniqueId: 'specgen-editor',
                        delay: 1000
                    },
                    toolbar: [
                        'bold', 'italic', 'heading', '|',
                        'quote', 'unordered-list', 'ordered-list', '|',
                        'link', 'image', '|',
                        'preview', 'side-by-side', 'fullscreen', '|',
                        'guide'
                    ],
                    placeholder: 'Enter your specification content here...',
                    renderingConfig: {
                        singleLineBreaks: false,
                        codeSyntaxHighlighting: true
                    }
                });
            }
        };

        // Main Dashboard Logic
        const Dashboard = {
            async init() {
                try {
                    await this.loadSpecs();
                    await this.loadStats();
                    this.setupEventListeners();
                    this.applyFilters();
                    UI.updateStats();
                } catch (error) {
                    console.error('Dashboard initialization failed:', error);
                    UI.showNotification('Failed to initialize dashboard', 'error');
                }
            },

            async loadSpecs() {
                try {
                    const response = await ApiClient.getSpecs({ limit: 1000 });
                    AppState.specs = response.data.specs;
                } catch (error) {
                    console.error('Failed to load specifications:', error);
                    UI.showNotification('Failed to load specifications', 'error');
                    AppState.specs = [];
                }
            },

            async loadStats() {
                try {
                    const response = await ApiClient.getStats();
                    AppState.stats = response.data;
                } catch (error) {
                    console.error('Failed to load stats:', error);
                    AppState.stats = { total: 0, by_status: {} };
                }
            },

            setupEventListeners() {
                // Search
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', Utils.debounce((e) => {
                    AppState.searchQuery = e.target.value;
                    this.applyFilters();
                }, 300));

                // Status filters
                const filterCheckboxes = document.querySelectorAll('.filter-checkbox');
                filterCheckboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        AppState.statusFilters = Array.from(filterCheckboxes)
                            .filter(cb => cb.checked)
                            .map(cb => cb.value);
                        this.applyFilters();
                    });
                });

                // New spec button
                document.getElementById('new-spec-btn').addEventListener('click', () => {
                    this.createNewSpec();
                });

                // Detail view buttons
                document.getElementById('back-btn').addEventListener('click', () => {
                    UI.showView('list');
                });

                document.getElementById('cancel-btn').addEventListener('click', () => {
                    UI.showView('list');
                });

                document.getElementById('save-btn').addEventListener('click', () => {
                    this.saveCurrentSpec();
                });
            },

            applyFilters() {
                let filtered = AppState.specs;

                // Apply search filter
                if (AppState.searchQuery.trim()) {
                    const query = AppState.searchQuery.toLowerCase();
                    filtered = filtered.filter(spec => 
                        spec.title.toLowerCase().includes(query) ||
                        spec.body_md.toLowerCase().includes(query)
                    );
                }

                // Apply status filter
                filtered = filtered.filter(spec => 
                    AppState.statusFilters.includes(spec.status)
                );

                AppState.filteredSpecs = filtered;
                UI.renderSpecsList();
            },

            async viewSpec(specId) {
                try {
                    const response = await ApiClient.getSpec(specId);
                    AppState.currentSpec = response.data;
                    
                    UI.initializeEditor();
                    AppState.editor.value(AppState.currentSpec.body_md);
                    
                    // Update title input field
                    const titleInput = document.getElementById('spec-title');
                    titleInput.value = AppState.currentSpec.title;
                    
                    UI.showView('detail');
                } catch (error) {
                    console.error('Failed to load specification:', error);
                    UI.showNotification('Failed to load specification', 'error');
                }
            },

            async editSpec(specId) {
                await this.viewSpec(specId);
            },

            async createNewSpec() {
                AppState.currentSpec = {
                    title: 'New Specification',
                    body_md: '# New Specification\n\nEnter your content here...',
                    status: 'draft'
                };
                
                UI.initializeEditor();
                AppState.editor.value(AppState.currentSpec.body_md);
                
                // Set title in input field
                const titleInput = document.getElementById('spec-title');
                titleInput.value = AppState.currentSpec.title;
                
                UI.showView('detail');
            },

            async saveCurrentSpec() {
                if (!AppState.currentSpec) return;

                try {
                    const titleInput = document.getElementById('spec-title');
                    const title = titleInput.value.trim() || 'Untitled Specification';
                    const body_md = AppState.editor.value();
                    const status = AppState.currentSpec.status;

                    const specData = { title, body_md, status };

                    if (AppState.currentSpec.id) {
                        // Update existing spec
                        await ApiClient.updateSpec(AppState.currentSpec.id, specData);
                        UI.showNotification('Specification updated successfully');
                    } else {
                        // Create new spec
                        await ApiClient.createSpec(specData);
                        UI.showNotification('Specification created successfully');
                    }

                    // Reload data and go back to list
                    await this.loadSpecs();
                    await this.loadStats();
                    this.applyFilters();
                    UI.updateStats();
                    UI.showView('list');
                } catch (error) {
                    console.error('Failed to save specification:', error);
                    UI.showNotification('Failed to save specification', 'error');
                }
            },

            async duplicateSpec(specId) {
                try {
                    const response = await ApiClient.getSpec(specId);
                    const original = response.data;
                    
                    const duplicate = {
                        title: `${original.title} (Copy)`,
                        body_md: original.body_md,
                        status: 'draft'
                    };

                    await ApiClient.createSpec(duplicate);
                    UI.showNotification('Specification duplicated successfully');
                    
                    await this.loadSpecs();
                    await this.loadStats();
                    this.applyFilters();
                    UI.updateStats();
                } catch (error) {
                    console.error('Failed to duplicate specification:', error);
                    UI.showNotification('Failed to duplicate specification', 'error');
                }
            },

            async deleteSpec(specId) {
                if (!confirm('Are you sure you want to delete this specification?')) {
                    return;
                }

                try {
                    await ApiClient.deleteSpec(specId);
                    UI.showNotification('Specification deleted successfully');
                    
                    await this.loadSpecs();
                    await this.loadStats();
                    this.applyFilters();
                    UI.updateStats();
                } catch (error) {
                    console.error('Failed to delete specification:', error);
                    UI.showNotification('Failed to delete specification', 'error');
                }
            }
        };

        // Initialize dashboard when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            Dashboard.init();
        });
    </script>
</body>
</html>
